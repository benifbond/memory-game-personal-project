<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	
    <title> personal project</title>
	<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
<div class="sectionOne">
<div id="welcome-page">
	<div class="heading-text"><h1>Welcome to memory game</h1></div>
	
<h3 id="greeting"></h3>
<h5 id="trySomethingOut"></h5>
	<p>Just hit the button</p>
<button class="btn primary start-button"> Start</button>
</div>

</div>
		<div class=" container">
			<section class="score-panel">
				<ul id="star-rating" class="star-rating">
					<li class="star"><i class="fa fa-star"></i></li>
				</ul>
				<span class="moves-counter">0</span> Moves
				<div class="timer-container">
					<span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
				</div>
				<div class="reset">
					<button class="btn primary reset-btn">Reset <i class="fa fa-repeat"></i></button>
				</div>
				
				
			</section>
		
			<!-- Modal -->
			<ul class="slot"></ul>
			<button  class="btn  primary try-again">Try Again?</button>
		</div>
		
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
