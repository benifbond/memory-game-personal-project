		<div class=" container">
			<section class="score-panel">
				<ul id="star-rating" class="star-rating">
					<li class="star"><i class="fa fa-star"></i></li>
				</ul>
				<span class="moves-counter">0</span> Moves
				<div class="timer-container">
					<span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
				</div>
				<div class="reset">
					<button class="btn primary reset-btn">Reset <i class="fa fa-repeat"></i></button>
				</div>
			</section>
		
			<!-- Modal -->
			<ul class="slot"></ul>
			<button onclick="playSound('audio/game-over.wav')" class="btn  primary try-again">Try Again?</button>
		</div>
	
		<footer class="footer">
